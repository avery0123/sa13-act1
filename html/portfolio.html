<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../css/portfolio.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>This is where you can find information about my work and projects.</p>
    </section>
    <section id="about">
        <h2>About Me</h2>
        <p>Her you can see some of my projects.</p>
    </section>
    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="gallery">
            <div class="item">
                <img src="../images/portfolio_image_1.png" alt="Sample 1">
            </div>
            <div class="item">
                <img src="../images/portfolio_image_2.png" alt="Sample 2">
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Avery Oliver</p>
    </footer>
</body>
</html>
